<div class="main">
  <div class="select">
    <div class="string">
    <div>
      <select class="select1" (change)="showSelect()" [(ngModel)]="propSelect">
        <option
          *ngFor="let item of breedList | keyvalue"
          value="{{ item.key }}"
          >{{ item.key | capitalize }}</option
        >
      </select>
    </div>
    <div>
      <select class="select2" *ngIf="showselect" [(ngModel)]="subPropSelect">
        <option *ngFor="let item of subBreedList" value="{{ item }}">
          {{ item | capitalize }}
        </option>
      </select>
    </div>

    <div class="button">
      <div><button class="buttonSearch" (click)="search()">Search</button></div>
      <div><button class="buttonClean" (click)="clean()">Clean</button></div>
    </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="card" *ngFor="let item of list">
    <div class="imgContainer">
      <img class="photos" src="{{ item }}" alt="" />
    </div>
  </div>
</div>
